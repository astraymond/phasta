<ion-header>

  <ion-navbar color="primary">
    <ion-title>salon/spa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-col>
    <ion-list>
      <ion-item>
        <ion-label>Service</ion-label>
        <ion-select [(ngModel)]="Beauty" multiple="true">
          <ion-option value="Barber">Barber</ion-option>
          <ion-option value="Hair Stylist">Hair Stylist</ion-option>
          <ion-option value="Pedicure">Pedicure</ion-option>
          <ion-option value="Manicure">Manicure</ion-option>
          <ion-option value="Massage">Massage</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-col>

  <ion-col>
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MMM DD, YYYY" min="2018" [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
  </ion-col>
  <ion-col>
      <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime displayFormat="hh:mm a"  [(ngModel)]="myDate"></ion-datetime>
        </ion-item>
  </ion-col>
  <ion-row>
    <ion-col col-11 no-padding>
      <ion-item>
  <ion-textarea autosize type="text" placeholder="Location" [(ngModel)]="gps" ></ion-textarea>
</ion-item>
  </ion-col >
  <ion-col col-1>
        <ion-icon name="navigate" (click)="postLocation()"></ion-icon>
  </ion-col>
</ion-row>

  <div padding>
    <button ion-button full>PHASTA</button>
  </div>
</ion-content>
