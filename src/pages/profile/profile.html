<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>
  <ion-buttons end>

  </ion-buttons>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Personal Information
    </ion-list-header>
    <ion-item (click)="updateName()">
      <ion-grid>
        <ion-row>
          <ion-col col-6>Name</ion-col>
          <ion-col col-6 *ngIf="userProfile?.firstName || userProfile?.lastName">
            {{userProfile?.firstName}} {{userProfile?.lastName}}
          </ion-col>
          <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.firstName">
            <span> Tap here to edit. </span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item (click)="updateEmail()">
        <ion-grid>
          <ion-row>
            <ion-col col-6> Email </ion-col>
            <ion-col col-6 *ngIf="userProfile?.email">
              {{userProfile?.email}}
            </ion-col>
            <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.email">
              <span> Tap here to edit. </span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      
      <ion-item (click)="updatePassword()">
          <ion-grid>
            <ion-row>
              <ion-col col-6> Password </ion-col>
              <ion-col col-6 class="placeholder-profile">
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    
      <ion-item (click)="updatePhone()">
          <ion-grid>
            <ion-row>
              <ion-col col-6> Mobile </ion-col>
              <ion-col col-6 *ngIf="userProfile?.phoneNumber">
                {{userProfile?.phoneNumber}}
              </ion-col>
              <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.phoneNumber">
                <span> Tap here to edit. </span>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item (click)="updateAddress()">
            <ion-grid>
              <ion-row>
                <ion-col col-6> Address </ion-col>
                <ion-col col-6 *ngIf="userProfile?.homeAddress">
                  {{userProfile?.homeAddress}}
                </ion-col>
                <ion-col col-6 class="placeholder-profile" *ngIf="!userProfile?.homeAddress">
                  <span> Tap here to edit. </span>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>

        
  </ion-list>
</ion-content>
