<ion-header>

  <ion-navbar color='primary'>
    <ion-title>roadsupport</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Service</ion-label>
            <ion-select [(ngModel)]="roadsupport" multiple="true">
              <ion-option value="Mechanic">Mechanic</ion-option>
              <ion-option value="Tow truck">Tow Truck</ion-option>
              <ion-option value="Vulcanizer">Vulcanizer</ion-option>
              <ion-option value="Electrician">Electrician</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>

      <ion-col>
          <ion-item>
              <ion-label>Date</ion-label>
              <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
      </ion-col>
      <ion-col>
          <ion-item>
              <ion-label>Time</ion-label>
              <ion-datetime displayFormat="hh:mm a" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
      </ion-col>

      <ion-row>
      <ion-col col-11 no-padding>
        <ion-item>
    <ion-textarea  autosize type="text" placeholder="Location" [(ngModel)]="gps"></ion-textarea>
  </ion-item>
    </ion-col >
    <ion-col col-1>
          <ion-icon name="navigate" (click)="postLocation()"></ion-icon>
    </ion-col>
  </ion-row>



      <div padding>
        <button ion-button full>PHASTA</button>
      </div>
</ion-content>
