<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Road support</ion-title>
    <span *ngIf="selectedCost !== undefined && selectedCost !== 0" class="selectedCost">&#8358;{{selectedCost}}</span>
    <span *ngIf="selectedCost == 0"  class="selectedCost">Price not fixed.</span>
  </ion-navbar>
  
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> Service</ion-label>
      <ion-select [(ngModel)]="eventName" multiple="false" (ionChange)="getCost()">
        <ion-option value="Mechanic">Mechanic</ion-option>
        <ion-option value="Tow truck">Tow Truck</ion-option>
        <ion-option value="Taxi">Taxi</ion-option>
        <ion-option value="Car Electrician">Car Electrician</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="eventDate" min="{{minDate}}" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="eventTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" placeholder="Location" [(ngModel)]="gps"></textarea>
      <!-- <ion-input placeholder="Location" [(ngModel)]="gps"></ion-input> -->
      <ion-icon name="locate" (click)="postLocation()" item-right></ion-icon>
    </ion-item>

    <ion-item *ngIf="eventName == 'Taxi'">
      <textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" placeholder="Destination" [(ngModel)]="eventDestination"></textarea>
    </ion-item>


  </ion-list>


  <div padding>
    <button round full ion-button (click)="eventList(eventName, eventDate,eventTime, eventPlace, eventCost, eventDestination)">Phasta</button>
  </div>
</ion-content>
