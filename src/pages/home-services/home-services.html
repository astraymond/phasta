<ion-header>

  <ion-navbar color="primary">
    <ion-title>Home Services</ion-title>
    <span *ngIf="selectedCost !== undefined && selectedCost !== 0" class="selectedCost">&#8358;{{selectedCost}}</span>
    <span *ngIf="selectedCost == 0"  class="selectedCost">Price not fixed.</span>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label> Service</ion-label>
      <ion-select  [(ngModel)]="eventName" multiple="false" (ionChange)="getCost()">
        <ion-option value="laundry">Laundry</ion-option>
        <ion-option value="house Cleaner">House Cleaner</ion-option>
        <ion-option value="gardener">Gardener</ion-option>
        <ion-option value="hairstylist">Hair Stylist</ion-option>
        <ion-option value="hairCut">Hair cut</ion-option>
        <ion-option value="pediMani">Pedicure & Manicure</ion-option>
        <ion-option value="massage">Body Massage</ion-option>
        <ion-option value="fumigator">Fumigator</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="eventDate" min="{{minDate}}"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A +01:00" [(ngModel)]="eventTime"></ion-datetime>
    </ion-item>
    <ion-item>
      <textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()" placeholder="Location"
        [(ngModel)]="gps"></textarea>
      <!-- <ion-input placeholder="Location" [(ngModel)]="gps"></ion-input> -->
      <ion-icon name="locate" (click)="postLocation()" item-right></ion-icon>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button round full
      (click)="eventList(eventName, eventDate,eventTime, eventPlace, eventCost)">Phasta</button>
  </div>
</ion-content>
