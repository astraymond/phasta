<ion-header>

  <ion-navbar color="primary">
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToOrderDetail(event.id)">
      <ion-grid>
        <ion-row>
          <ion-col col-8>
            <h2>{{event?.name}}</h2>
            <p>Date: <strong>{{event?.date}}</strong></p>
          </ion-col>
          <ion-col col-4>
            <span [class.status]="event?.status == 'PENDING'" [class.statusChange]="event?.status == 'COMPLETED'" [class.statusCancelled]="event?.status =='CANCELLED'">{{event?.status}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
